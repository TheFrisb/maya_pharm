{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'shop/css/shop_output.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/slick_slider.css' %}">
    <title>{{ title }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">

</head>
<body class="font-normal font-montserrat bg-gray-300/30 flex flex-col min-h-screen">
{% csrf_token %}
{% include 'shop/includes/header.html' %}
<div class="grow">
    {% block content %}{% endblock content %}
</div>
{% include 'shop/includes/footer.html' %}

<script src="{% static 'shop/js/jquery.js' %}"></script>
<script src="{% static 'assets/js/slick.js' %}"></script>
<script src="{% static 'shop/js/shop.js' %}"></script>
<script src="{% static 'shop/js/sliders.js' %}"></script>
{% block scripts %}{% endblock scripts %}
</body>
</html>
